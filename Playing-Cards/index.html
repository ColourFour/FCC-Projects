<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Playing Cards</title>
</head>

<body>
  <main id="playing-cards">
    <div class="card" id="clubs">
      <div class="left"><p>A</p><p>♠</p>
      </div>
      <div class="middle">♠
      </div>
      <div class="right"><p>A</p><p>♠</p>
      </div>
    </div>

    <div class="card" id="diamonds">
      <div class="left"><p>A</p><p>♦</p>
      </div>
      <div class="middle">♦
      </div>
      <div class="right"><p>A</p><p>♦</p>
      </div>
    </div>

    <div class="card" id="spades">
      <div class="left"><p>A</p><p>♣</p>
      </div>
      <div class="middle">♣
      </div>
      <div class="right"><p>A</p><p>♣</p>
      </div>
    </div>

    <div class="card" id="hearts">
      <div class="left"><p>A</p><p>♥</p>
      </div>
      <div class="middle">♥
      </div>
      <div class="right"><p>A</p><p>♥</p>
      </div>
    </div>

  </main>

</body>

</html>
