<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=""stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Some text</h2>
            <label for="input-Text">Name: </label>
            <input type="text" id="input-Text" name="text-Input" required></input>
            <label for="input-Email">Email: </label>
            <input type="email" id="input-Email" name="email-Input" required></input>
            <label for="input-Textarea">Biography: </label>
            <textarea id="input-Textarea" name="Textarea-input" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
